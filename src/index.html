<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST">
      <fieldset class="margin20">
        <legend>Personal information</legend>
        <div class="margin10">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off">
        </div>
        <div class="margin10">
          <label for="fname">Name:</label>
          <input
            type="text"
            id="fname"
            name="fname">
        </div>
        <div class="margin10">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="999">
        </div>
        <div class="margin10">
          <label for="age">Full date of birth:</label>
          <input
            type="date"
            id="date-of-birth"
            name="date-of-birth">
        </div>
        <div class="margin10">
          <label for="accept"> I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
            required>
        </div>
      </fieldset>
      <fieldset class="margin20">
        <legend>Registration</legend>
        <div class="margin10">
          <label for="e-mail">E-mail:</label>
          <input
            type="email"
            id="e-mail"
            name="e-mail"
            placeholder="email@example.com"
            required>
        </div>
        <div class="margin10">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="pass"
            minlength="6"
            maxlength="12"
            required>
        </div>
      </fieldset>
      <fieldset class="margin20">
        <legend>An interesting fact about you!</legend>
        <div class="margin10">
          <span>Do you love cats?</span>
          <input
            type="radio"
            name="love-cat"
            id="yes">
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="love-cat"
            id="no">
          <label for="no">No</label>
        </div>
        <div class="margin10">
          <label for="your-color">What is your favorite color?</label>
          <input
            type="color"
            id="your-color"
            name="your-color">
        </div>
        <div class="margin10">
          <label for="bed-time">What time do you go to bed?</label>
          <input
            type="time"
            id="bed-time"
            name="bed-time"
            step="2">
        </div>
        <div class="margin10">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            size="4"
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="margin10">
          <label for="rate-work">How do you rate our work?</label>
          <input
            type="range"
            id="rate-work"
            name="rate-work"
            min="1"
            max="10"
            value="1">
        </div>
      </fieldset>
      <fieldset class="margin20">
        <legend>Additional info:</legend>
        <div class="margin10">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            rows="2"
            cols="20">
          </textarea>
        </div>
        <div class="margin10">
          <label for="recommend-us">Would you recommend us?</label>
          <select
            id="recommend-us"
            name="recommend-us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
  </body>
</html>
